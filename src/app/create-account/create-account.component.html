<h3>Create Account</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="customerId">Customer Id</label>
      <input type="text" class="form-control" id="customerId" required="required" [(ngModel)]="accountCreate.customerId" name="customerId">
    </div>

    <div class="form-group">
      <label for="credit">Initial Credit</label>
      <input type="text" class="form-control" id="credit" required="required" [(ngModel)]="accountCreate.initialCredit" name="credit">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div *ngIf="error">
  <label><b>Message: </b></label> <b style="color: red"> {{error.error.errorMessages[0]}}</b>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
